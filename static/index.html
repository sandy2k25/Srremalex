<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex - Your Voice AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/static/livekit-client.umd.min.js"></script>
    <script>
        // Global variable to track LiveKit loading status
        window.liveKitLoaded = false;
        window.liveKitCallbacks = [];
        
        // Function to notify when LiveKit is ready
        function notifyLiveKitReady() {
            window.liveKitLoaded = true;
            console.log('LiveKit library is ready');
            window.liveKitCallbacks.forEach(callback => callback());
            window.liveKitCallbacks = [];
        }
        
        // Check if LiveKit loaded from local file with proper timing
        setTimeout(() => {
            if (typeof LiveKit !== 'undefined') {
                console.log('LiveKit loaded successfully from local file');
                notifyLiveKitReady();
            } else if (typeof LivekitClient !== 'undefined') {
                console.log('LivekitClient found, using as LiveKit');
                window.LiveKit = LivekitClient;
                notifyLiveKitReady();
            } else if (window.LivekitClient) {
                console.log('window.LivekitClient found, using as LiveKit');
                window.LiveKit = window.LivekitClient;
                notifyLiveKitReady();
            } else {
                console.error('LiveKit failed to load from local file');
                console.log('Available globals:', Object.keys(window).filter(key => key.toLowerCase().includes('live')));
            }
        }, 100); // Give the script time to execute
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Alex</h1>
            </div>
            <p class="subtitle">Your Warm & Friendly Voice AI Assistant</p>
        </header>

        <main class="main-content">
            <div class="connection-status" id="connectionStatus">
                <i class="fas fa-circle status-indicator" id="statusIndicator"></i>
                <span id="statusText">Disconnected</span>
            </div>

            <div class="voice-interface">
                <div class="avatar-container">
                    <div class="avatar" id="avatar">
                        <i class="fas fa-microphone-alt"></i>
                    </div>
                    <div class="audio-visualizer" id="audioVisualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>

                <div class="controls">
                    <button id="connectBtn" class="btn btn-primary">
                        <i class="fas fa-phone"></i>
                        Connect to Alex
                    </button>
                    <button id="micBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-microphone"></i>
                        Microphone
                    </button>
                    <button id="speakerBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-volume-up"></i>
                        Speaker
                    </button>
                </div>

                <div class="conversation-info" id="conversationInfo">
                    <p>Click "Connect to Alex" to start your voice conversation!</p>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-heart"></i>
                            <span>Warm & Empathetic</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-brain"></i>
                            <span>Knowledgeable</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-hands-helping"></i>
                            <span>Supportive</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-transcript" id="chatTranscript" style="display: none;">
                <h3>Conversation Transcript</h3>
                <div class="messages" id="messages"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Created by Sandy from Stremini AI</p>
        </footer>
    </div>

    <!-- Audio elements for remote audio -->
    <audio id="remoteAudio" autoplay playsinline></audio>

    <script src="/static/app.js"></script>
</body>
</html>
