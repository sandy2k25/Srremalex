<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex - AI Voice Agent by Stremini AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="livekit-client.umd.min.js"></script>
    <script>
        // Global variable to track LiveKit loading status
        window.liveKitLoaded = false;
        window.liveKitCallbacks = [];
        
        // Function to notify when LiveKit is ready
        function notifyLiveKitReady() {
            window.liveKitLoaded = true;
            console.log('LiveKit library is ready');
            window.liveKitCallbacks.forEach(callback => callback());
            window.liveKitCallbacks = [];
        }
        
        // Check if LiveKit loaded from local file with proper timing
        setTimeout(() => {
            if (typeof LiveKit !== 'undefined') {
                console.log('LiveKit loaded successfully from local file');
                notifyLiveKitReady();
            } else if (typeof LivekitClient !== 'undefined') {
                console.log('LivekitClient found, using as LiveKit');
                window.LiveKit = LivekitClient;
                notifyLiveKitReady();
            } else if (window.LivekitClient) {
                console.log('window.LivekitClient found, using as LiveKit');
                window.LiveKit = window.LivekitClient;
                notifyLiveKitReady();
            } else {
                console.error('LiveKit failed to load from local file');
                console.log('Available globals:', Object.keys(window).filter(key => key.toLowerCase().includes('live')));
            }
        }, 100); // Give the script time to execute
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="brand">
                    <img src="stremini-logo.png" alt="Stremini AI" class="brand-logo">
                    <div class="brand-text">
                        <h1>Alex</h1>
                        <p>AI Voice Agent of Stremini AI</p>
                    </div>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot" id="statusIndicator"></div>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>
        </header>

        <!-- Main Interface -->
        <main class="main-interface">
            <div class="agent-container">
                <!-- Agent Avatar -->
                <div class="agent-avatar-wrapper">
                    <div class="agent-avatar" id="avatar">
                        <div class="avatar-inner">
                            <img src="stremini-logo.png" alt="Alex" class="avatar-logo">
                        </div>
                        <div class="avatar-ring" id="avatarRing"></div>
                        <div class="pulse-ring" id="pulseRing"></div>
                    </div>
                </div>

                <!-- Agent Status -->
                <div class="agent-status">
                    <h2 id="agentStatusText">Ready to chat</h2>
                    <p id="agentSubtitle">Click to start conversation with Alex</p>
                </div>

                <!-- Audio Visualizer -->
                <div class="audio-visualizer" id="audioVisualizer">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="control-panel">
                <button id="connectBtn" class="primary-btn">
                    <i class="fas fa-play"></i>
                    <span>Start Conversation</span>
                </button>
                
                <div class="secondary-controls">
                    <button id="micBtn" class="control-btn" disabled title="Microphone">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="speakerBtn" class="control-btn" disabled title="Speaker">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>

            <!-- Welcome Message -->
            <div class="welcome-message" id="conversationInfo">
                <p>Alex is a warm and empathetic AI assistant created by Sandy from Stremini AI. Ready to help with natural voice conversations.</p>
            </div>

            <!-- Chat Transcript -->
            <div class="chat-transcript" id="chatTranscript" style="display: none;">
                <div class="transcript-header">
                    <h3>Conversation</h3>
                </div>
                <div class="messages" id="messages"></div>
            </div>
        </main>
    </div>

    <!-- Audio elements for remote audio -->
    <audio id="remoteAudio" autoplay playsinline></audio>

    <script src="app.js"></script>
</body>
</html>
